<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Анимач - Регистрация</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>Форма для регистрации</h1>
			<div>
				<input type="text" placeholder="Логин" required="" id="username" />
			</div>
			<div>
				<input type="text" placeholder="Никнейм профиля" required="" id="nickname" />
			</div>
			<div>
				<input type="text" placeholder="Адрес электронной почты (не обязательно)" required="" id="email" />
			</div>
			<div>
				<input type="password" placeholder="Пароль" required="" id="password" />
			</div>
			<div>
				<input type="password" placeholder="Повторите пароль" required="" id="repeatpassword" />
			</div>
			<div>
				<input type="submit" value="Зарегистрироваться" />
				<a href="#">Забыли пароль?</a>
				<a href="login.html">Логин</a>
			</div>
		</form>
		
	</section>
</div>
</body>
<script src="https://dl.dropbox.com/s/q2rd52uw64k8j8a/auth.js"></script>
</html>
