<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Анимач - Регистрация</title>
  <link rel="stylesheet" href="css/style.css">
<link id="chanfavicon" href="https://dl.dropboxusercontent.com/s/ypmx9scwx0nrhmj/o_07039a057ff6c194-2.ico" type="image/x-icon" rel="shortcut icon">
<meta name="viewport" content="width=device-width,user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://dl.dropbox.com/s/euyvs64d3gojt40/a.css" >
<link rel="stylesheet" href="/css/a-style.css" >
<link rel="stylesheet" href="/css/slides.css">
<script src="/js/navbar.js"></script>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>Форма для регистрации</h1>
			<div>
				<input type="text" placeholder="Логин" required="" id="username" />
			</div>
			<div>
				<input type="text" placeholder="Никнейм профиля" required="" id="nickname" />
			</div>
			<div>
				<input type="text" placeholder="Адрес электронной почты (не обязательно)" required="" id="email" />
			</div>
			<div>
				<input type="password" placeholder="Пароль" required="" id="password" />
			</div>
			<div>
				<input type="password" placeholder="Повторите пароль" required="" id="repeatpassword" />
			</div>
			<div>
				<input type="submit" value="Зарегистрироваться" />
				<a href="#">Забыли пароль?</a>
				<a href="login.html">Логин</a>
			</div>
		</form>
		
	</section>
</div>
</body>
<script src="https://dl.dropbox.com/s/q2rd52uw64k8j8a/auth.js"></script>
</html>
